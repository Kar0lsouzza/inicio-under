<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="looks.css">
</head>
<body>
    <form>
        <fieldset class="grupo"><legend>Identificação do Usuário</legend>
    </form>
<!-- Campo de nome-->
    <div class="nome">
    <label for="nome"><strong>Nome</strong></label>
    <input type="text" name="nome" id="nome" required>
    </div>
    <hr>
    <!-- Campo de sobrenome-->
<div class="sobrenome">
    <label for="sobrenome"><strong>Sobrenome</strong></label>
    <input type="text" name="sobrenome" id="sobrenome" required>
    </div><br>
    <hr>
    <!-- Campo de email-->
<div class="email">
    <label for="email"><strong>Email</strong></label>
    <input type="email" name="email" id="email" required>
    </div><br>
    <hr>
    <!-- Campo de Gênero-->
<div class="genero">
    <label><strong>Qual o seu Gênero?</strong></label>
    <label>
    <input type="radio" name="genero" value="feminino" checked >Feminino
    </label>
    <label>
    <input type="radio" name="genero" value="masculino">Masculino
    </label>
    <label>
    <input type="radio" name="genero" value="outro">Outro
    </label>
    <label>
    <input type="radio" name="genero" value="ndizer">Prefiro não dizer
    </label>
    </div><br>
    <hr>
    
</body>
</html>
